<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../css/style.css" rel="stylesheet">
  <title>长阴影特效</title>
</head>
<body>
  <div class="home black" onclick="window.open('http://localhost:5500', '_self')"></div>
  <div id="text" contenteditable>text</div>
  <script>
    let text = document.getElementById('text')
    let shadow = ''
    for (let i = 0; i < 500; i++) {
      shadow += (shadow ? ',' : '') + `${i}px ${i}px 0px #01d1d3`
    }
    text.style.textShadow = shadow
  </script>
</body>
<style>
* {
  margin: 0;
  padding: 0;
  font-family: "微软雅黑", sans-serif
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #00fff3;
}

#text {
  position: relative;
  color: #fff;
  font-size: 9em;
  font-weight: 700;
  outline: none;
  text-align: center;
  text-shadow: 1px 1px 0px #01d1d3;
}
</style>
</html>
