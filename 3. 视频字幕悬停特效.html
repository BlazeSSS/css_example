<body>

    <div class="box">

      </div>
      <div class="contentBx">
        <div class="content">
          <h2>视频标题一</h2>
          <p>
            炊烟起了，我在门口等你。夕阳下了，我在山边等你。叶子黄了，我在树下等你。
            月儿弯了，我在十五等你。细雨来了，我在伞下等你。

        </div>
      </div>
    </div>
    <div class="box">
      <div class="videoBx">
        <iframe src="//player.bilibili.com/player.html?aid=329791174&bvid=BV15A41177WW&cid=240468044&page=1&&high_quality=1&danmaku=0" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
      </div>
      <div class="contentBx">
        <div class="content">
          <h2>视频标题二</h2>
          <p>
            炊烟起了，我在门口等你。夕阳下了，我在山边等你。叶子黄了，我在树下等你。
            月儿弯了，我在十五等你。细雨来了，我在伞下等你。

</body>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: '微软雅黑', sans-serif;
  color: aliceblue;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.container {
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 1000px;
}

.container .box {
  position: relative;
  width: 450px;
  height: 320px;
  background: #000;
}

.container .box .videoBx {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* .container .box .videoBx video{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
} */

.container .box .videoBx iframe{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.container .box .contentBx {
  position: absolute;
  top: 40px; right: 40px; bottom: 40px;
  width: 100%;
  background: rgba(0, 0, 0, 0.55);
  transition: transform .5s;
  transform-origin: right;
  transform: scaleX(0);
  display: flex;
  align-items: center;
  justify-content: center;
}

.container .box .contentBx .content {
  position: relative;
  padding: 20px 20px;
  opacity: 0;
}

.container .box:hover .contentBx .content {
  opacity: 1;
  transition: .5s;
  transition-delay: .2s;
}

.container .box:hover .contentBx {
  transition: transform .5s;
  transform-origin: left;
  transform: scaleX(1);
}

.container .box .contentBx .content h2{
  color: #fff;
  font-weight: 500;
  margin-bottom: 10px;
}

.container .box .contentBx .content p{
  color: #fff;
  font-weight: 300;
}

</style>
