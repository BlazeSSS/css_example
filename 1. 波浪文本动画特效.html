<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS波浪文本动画特效</title>
  <script>
    const docStyle = document.documentElement.style
    document.addEventListener('mousemove', e => {
      docStyle.setProperty('--mouse-x', "\'" + e.clientX.toString() + "\'");
      docStyle.setProperty('--mouse-y', "\'" + e.clientY.toString() + "\'");
    })
  </script>
</head>
<body>
  <div style="position: absolute; top: 0; left: 0; cursor: pointer;" onclick="window.open('http://localhost:5500', '_self')">
    <svg style="color: white; width: 2em; height: 2em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024">
      <path d="M986.681558 525.395078 593.370751 145.642055c-83.743286-91.241051-162.750711 0-162.750711 0L37.310256 511.830131c-29.843702 114.316605 81.372286 81.378425 81.372286 81.378425l325.502445-298.373575c75.656097-75.616188 135.622864 0 135.622864 0l339.066369 311.937498C1019.426333 627.00836 986.681558 525.395078 986.681558 525.395078zM566.242903 376.208291c0 0-60.786435-51.998281-108.49297 0L145.811412 661.024082l0 230.560096c0 0 13.849426 20.37198 40.685631 27.128871 12.636808-1.802042 230.565213 0 230.565213 0L417.062256 769.525238c0 0-1.947352-10.677177 13.557784-13.564947l162.750711 0c0 0 11.949146-8.768711 13.564947 13.564947l0 149.186787 217.001289 0c0 0 35.288714 4.278443 40.693818-27.128871L864.630804 661.024082 566.242903 376.208291z"></path>
    </svg>
  </div>
  <div class="wavy">
    <span style="--i:1">内</span>
    <span style="--i:2">容</span>
    <span style="--i:3">加</span>
    <span style="--i:4">载</span>
    <span style="--i:5">中</span>
    <span style="--i:6">.</span>
    <span style="--i:7">.</span>
    <span style="--i:8">.</span>
  </div>
</body>

<style>
* {
  margin: 0;
  padding: 0;
  font-family: "微软雅黑"
}

body {
  display: flex;
  /* 上下居中 */
  align-items: center;
  /* 左右居中 */
  justify-content: center;
  min-height: 100vh;
  background: #000
}

.wavy {
  position: relative;
  /* 倒影 */
  -webkit-box-reflect: below -7px linear-gradient(transparent, rgba(255, 255, 255, 1));
}

.wavy::after {
 content: var(--mouse-x, 'x') ',' var(--mouse-y, 'y');
 color: #fff;
}

.wavy span {
  position: relative;
  color: #fff;
  font-size: 2em;
  /* 动画 */
  display: inline-block;
  /* name | duration | timing-function | delay | iteration-count | direction | fill-mode | play-state */
  animation: animate 2s ease-in-out calc(.1s*var(--i)) infinite normal none running;
  /* animation-delay: calc(.1s*var(--i)); */
}

@keyframes animate {
  0% {
    transform: translateY(0px);
  }
  20%{
    transform: translateY(-27px);
    /* font-size: 3em; */
  }
  40% {
    transform: translateY(0px);
  }
  /* 60% {
    transform: translateY(24px);
  }
  80% {
    transform: translateY(0px);
  } */
}
</style>
</html>
